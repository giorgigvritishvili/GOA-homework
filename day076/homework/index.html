<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Paragraph Style</title>
  
</head>
<body>
 
    <p id="first-paragraph">goal oriented acamdey</p>
    <p>second paragraph</p>

   
    <script>
      
        var paragraph = document.getElementById('first-paragraph');
        paragraph.textContent = 'heello aim george';
        paragraph.style.color = 'blue';
    </script>
</body>
</html>
