<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Verification</title>
    <script>
        function checkPassword() {
            const CORRECT_PASSWORD = "gio1234"; // Define the correct password
            let attempts = 3; // Set the number of allowed attempts

            while (attempts > 0) {
                // Prompt the user to enter the password
                let enteredPassword = prompt("Enter your password:");

                // Check if the entered password is correct
                if (enteredPassword === CORRECT_PASSWORD) {
                    alert("Access granted!");
                    return; // Exit the function if the password is correct
                } else {
                    attempts--; // Decrease the number of attempts
                    if (attempts > 0) {
                        alert("Incorrect password. You have " + attempts + " attempt(s) left.");
                    } else {
                        alert("Access denied. You have used all your attempts.");
                    }
                }
            }
        }
    </script>
</head>
<body onload="checkPassword()">
</body>
</html>
